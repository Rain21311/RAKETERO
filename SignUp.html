<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="SignUpstyle.css" />
    <title>Register</title>
  </head>

  <body>
    <div class="frame">
      <div class="rectangle"></div>

      <div class="group">
        <div class="group-wrapper">
          <div class="div-wrapper">
            <div class="div">

              <div class="rectangle-2"></div>
              <div class="group-2"><div class="text-wrapper">Sign In</div></div>
              <div class="text-wrapper-2">Already have an account?</div>
              <div class="text-wrapper-3">CREATE YOUR ACCOUNT</div>

              <div class="group-3">
                <div class="group-4">
                  <div class="group-5">

                    <!-- USERNAME -->
                    <div class="group-6">
                      <div class="rectangle-3"></div>
                      <img class="image" src="user.png" />
                      <input id="username" type="text" placeholder="Username" class="form-input" />
                    </div>

                    <!-- EMAIL -->
                    <div class="group-7">
                      <div class="rectangle-3"></div>
                      <img class="image" src="mail.png" />
                      <input id="email" type="email" placeholder="Email" class="form-input" />
                    </div>

                    <!-- ROLE -->
                    <div class="group-7">
                      <div class="rectangle-3"></div>
                      <img class="img" src="img/icons8-collaborator-male-96.png" />
                      <select id="role" class="form-input">
                        <option value="Employee">Employee</option>
                        <option value="Employer">Employer</option>
                      </select>
                    </div>

                    <!-- PASSWORD -->
                    <div class="group-7">
                      <div class="rectangle-3"></div>
                      <img class="image-2" src="img/Screenshot 2026-02-06 171947.png" />
                      <input id="password" type="password" placeholder="Password" class="form-input" />
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <div class="group-7">
                      <div class="rectangle-3"></div>
                      <img class="image-2" src="img/image-7.png" />
                      <input id="confirmPassword" type="password" placeholder="Confirm Password" class="form-input" />
                    </div>

                    <!-- REGISTER BUTTON -->
                    <div class="group-8">
                      <div class="rectangle-4"></div>
                      <button id="registerBtn" class="register-btn">REGISTER</button>
                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- LINK JS -->
    <script src="Signup.js"></script>

  </body>
</html>
